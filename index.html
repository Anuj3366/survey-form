<!DOCTYPE html>

<head>
    <title>Survey Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <fieldset>
            <label for="name" id="name-label">Name<input id="name" name="name" type="text" min="3" max="40"
                    placeholder="Enter your Name" required /></label>
            <label for="email" id="email-label">Email<input id="email" name="email" type="email"
                    placeholder="Enter your Email" required /></label>
            <label for="age" id="number-label">Age(optional)<input id="number" name="age" type="number" min="0"
                    max="120" placeholder="Enter your Age" /></label>
        </fieldset>
        <fieldset>
            <label for="role" id="role-label">Which option best describes your current role?
                <select name="role" id="role" required>
                    <option disabled selected>Select current role</option>
                    <option>Student</option>
                    <option>Full Time Job</option>
                    <option>Full Time Learner</option>
                    <option>Prefer not to say</option>
                    <option>Other</option>
                </select>
            </label>
            Would you recommend freeCodeCamp to a friend?
            <label for="recommmend" id="rec-label">
                <input name="recommend" id="recommend" type="radio" value="Definitely"
                    required>Definitely</input></label><label for="recommmend" id="rec-label">
                <input name="recommend" id="recommend" type="radio" value="Maybe" required>Maybe</input></label><label
                for="recommmend" id="rec-label">
                <input name="recommend" id="recommend" type="radio" value="Not sure" required>Not sure</input>
            </label>
        </fieldset>
        <fieldset>
            <label for="fav" id="fav-label">
                What is your favorite feature of freeCodeCamp?
                <select id="dropdown" name="fav" required>
                    <option disabled selected>Select an option</option>
                    <option>Challenges</option>
                    <option>Projects</option>
                    <option>Communities</option>
                    <option>Open Source</option>
                </select>
            </label>
            <p>What would you like to see improved? (Check all that apply)</p>
            <label for="improve" id="improved label">
                <input type="checkbox" name="improve" id="improve" value="Front-end Projects">Front-end
                Projects</input></label><label for="improve" id="improved label">
                <input type="checkbox" name="improve" id="improve" value="Back-end Projects">Back-end
                Projects</input></label><label for="improve" id="improved label">
                <input type="checkbox" name="improve" id="improve" value="Data Visualization">Data
                Visualization</input></label><label for="improve" id="improved label">
                <input type="checkbox" name="improve" id="improve" value="Challenges">Challenges</input></label>
            <input type="checkbox" name="improve" id="improve" value="Open Source Community">Open Source
            Community</input></label><label for="improve" id="improved label">
                <input type="checkbox" name="improve" id="improve" value="Gitter help rooms">Gitter help
                rooms</input></label><label for="improve" id="improved label">
                <input type="checkbox" name="improve" id="improve" value="Videos">Videos</input></label><label
                for="improve" id="improved label">
                <input type="checkbox" name="improve" id="improve" value="City Meetups">City
                Meetups</input></label><label for="improve" id="improved label">
                <input type="checkbox" name="improve" id="improve" value="Wiki">Wiki</input></label><label for="improve"
                id="improved label">
                <input type="checkbox" name="improve" id="improve" value="Forum">Forum</input></label><label
                for="improve" id="improved label">
                <input type="checkbox" name="improve" id="improve" value="Additional Courses">Additional
                Courses</input></label>
        </fieldset>
        <fieldset>
            <label for="comment" id="comment-label">
                Any comments or suggestions?
                <textarea type="text" name="comment" id="comment" placeholder="Enter your comment here..."
                    required></textarea>
            </label>
        </fieldset>
        <input type="submit" id="submit"></input>
    </form>
</body>

</html>
